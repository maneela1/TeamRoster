<div class="container-fluid">
    <div>
        <div class=" form-group">
            <div class="form-inline search-box">
                <button type="button" class="btn btn-primary">Search</button>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="search by attuid or Name">

            </div>
        </div>
    </div>

    <!-- <div class="clear-fix"></div> -->
    <div class="trains-data">
        <div>
            <button type="button" class="btn btn-primary">+Add Train</button>
        </div>
        <div class="form-inline sub-item">
            <button type="button" class="btn btn-primary">Export Data</button>

            <select class="form-control">
              <option>OCE-Supplier</option>
             </select>
            <select class="form-control">
              <option>Train</option>
             </select>

        </div>
    </div>

    <div class="clear-fix"></div>
    <div class="panel panel-default">
        <div class="panel-heading" (click)="showAdmin = !showAdmin">
            <h4 class="panel-title">
                <span class="glyphicon glyphicon-menu-down" *ngIf="showAdmin" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-menu-right" *ngIf="!showAdmin" aria-hidden="true"></span> Role Management
            </h4>
            <div class="access-roles">
                <span class="glyphicon glyphicon-menu-down" *ngIf="showAdmin" aria-hidden="true">Management</span>
                <span class="glyphicon glyphicon-menu-down" *ngIf="showAdmin" aria-hidden="true">Add user</span>
            </div>

        </div>

        <div class="panel-body" *ngIf="showAdmin">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Role Name</th>
                        <th>Roles</th>
                        <th>Train</th>
                        <th>Scrum Team</th>
                        <th>Users</th>
                        <th>My Team</th>
                        <th>AuditLog</th>
                        <th>Review Options</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of roleMangementData">
                        <td>{{row.sno}}</td>
                        <td><a href="#">{{row.roleName}}</a></td>
                        <td>{{row.roles}}</td>
                        <td>{{row.train}}</td>
                        <td>{{row.scrumTeam}}</td>
                        <td>{{row.users}}</td>
                        <td>{{row.myTeam}}</td>
                        <td><a href="#">AuditLog</a></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
